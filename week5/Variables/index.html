<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables - at property</title>
    <title>CSS Transforms</title>
</head>
<style>
    div {
        width: 300px;
        height: 100px;
        background-color: green;
        border: 2px solid blue;
    }

    div#div1 {
        transform: matrix(1, -0.3, 0, 1, 0, 0);
    }

    div#div2 {
        transform: matrix(1, 0, 0.5, 1, 200, 0);
    }

</style>
<body>
    <h1>CSS Transform - matrix</h1>
    <p>The Skew() method combines all the 3d transform methods into one.
    </p>

    <div>
        This is a div element
    </div>
    <div id="div1">
        This is a div element to demonstrate the skew() method
    </div>

    <div id="div2">
        This is a div element to demonstrate the skew() method
    </div>
</body>    
</html>
